<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Toast Component</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-400">
    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 space-y-3 z-50"
    ></div>

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Sign Up</h1>
      <p class="text-gray-500 text-center mb-6">
        Create your account to get started.
      </p>

      <form id="signup-form" class="space-y-6" onsubmit="handleSignup(event)">
        <!-- Full Name -->
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="w-full border-gray-300 rounded-md shadow-sm outline-blue-500 py-1 pl-2"
            placeholder="John Doe"
            required
          />
        </div>

        <!-- Email Address -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border-gray-300 rounded-md shadow-sm outline-blue-500 py-1 pl-2"
            placeholder="example@example.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border-gray-300 rounded-md shadow-sm outline-blue-500 py-1 pl-2"
            placeholder="Enter a strong password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
        >
          Sign Up
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-500">
          Already have an account?
          <a href="login.html" class="text-blue-500 font-medium hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
